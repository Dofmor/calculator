<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script src="main.js" defer></script>
    <div class="calculator-container">
        <div id="display">0</div>
        <div class="button-container">
            <div class="number-container">
                <div class="row">
                    <button class="special" id="clear">AC</button>
                    <button class="special" id="invert">+/-</button>
                    <button class="special" id="reduce">%</button>
                </div>
                <div class="row">
                    <button class="number-button">7</button>
                    <button class="number-button">8</button>
                    <button class="number-button">9</button>
                </div>
                <div class="row">
                    <button class="number-button">4</button>
                    <button class="number-button">5</button>
                    <button class="number-button"">6</button>
                </div>
                <div class="row">
                    <button class="number-button">1</button>
                    <button class="number-button">2</button>
                    <button class="number-button">3</button>
                </div>
                <div class="row">
                    <button class="number-button zero">0</button>
                    <button class="number-button">.</button>
                </div>
            </div>
            <div class="operation-container">
                <button class="operation-button" id="division">/</button>
                <button class="operation-button" id="multiplication">x</button>
                <button class="operation-button" id="subtraction">-</button>
                <button class="operation-button" id="addition">+</button>
                <button class="operation-button" id="equals">=</button>

            </div>
        </div>

    </div>
</body>
